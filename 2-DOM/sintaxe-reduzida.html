<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ counter }}</p>
    <!-- @ substitui v-on -->
    <button @click="sum">Somar 1</button>
    <!-- : substitui v-bind -->
    <input type="text" :value="counter">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            sum() {
                return this.counter++
            }
        }
    })
</script>
