<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://unpkg.com/vue"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
<link rel="stylesheet" href="styles.css">

<div id="app">
    <div class="card">
        <div class="card-content columns is-centered">
            <div class="column is-narrow has-text-centered">
                <h2 class="is-size-4">Jogador</h2>
                <progress
                    class="progress"
                    :class="getPgBarClass(playerHealth)"
                    :value="playerHealth"
                    max="100">
                </progress>
                {{ playerHealth }}%
            </div>
            <div class="column is-narrow has-text-centered">
                <h2 class="is-size-4">Monstro</h2>
                <progress
                    class="progress"
                    :class="getPgBarClass(monsterHealth)"
                    :value="monsterHealth"
                    max="100">
                </progress>
                {{ monsterHealth }}%
            </div>
        </div>
    </div>
    <div class="card">
        <div class="actions card-content is-centered buttons are-small">
            <button class="button is-danger">ATAQUE</button>
            <button class="button is-warning">ATAQUE ESPECIAL</button>
            <button class="button is-success">CURAR</button>
            <button class="button">DESISTIR</button>
        </div>
    </div>
    <div class="card">
        <div class="actions card-content is-centered">
            <article class="message is-small is-danger">
                <div class="message-body has-text-centered">
                    ATAQUE REALIZADO!
                </div>
            </article>
        </div>
    </div>
</div>

<script src="app.js"></script>
