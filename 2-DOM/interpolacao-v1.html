<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ counter }}</p>
    <p>{{ counter > 10 ? 'Maior do que 10' : 'Menor do que 10' }}</p>
    <button v-on:click="sum">Somar 1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            sum () {
                return this.counter++
            }
        }
    })
</script>
