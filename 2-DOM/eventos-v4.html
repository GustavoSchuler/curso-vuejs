<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ counter }}</p>
    <button v-on:click="sum(5, $event)">Somar 1</button>
    <p v-on:mousemove="refreshXY">
        Mouse {{ x }} e {{ y }}
        <span v-on:mousemove="stop">PARAR AQUI!!!</span>
        <!--<span v-on:mousemove.stop="">PARAR AQUI!!!</span>-->
    </p>
    <a v-on:click.prevent href="https://www.google.com">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            x: 0,
            y: 0
        },
        methods: {
            sum (number, e) {
                console.log(e)
                return this.counter += number
            },
            refreshXY (e) {
                this.x = e.x
                this.y = e.y
            },
            stop (e) {
                e.stopPropagation()
            }
        }
    })
</script>
