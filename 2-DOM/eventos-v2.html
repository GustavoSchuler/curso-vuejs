<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ counter }}</p>
    <button v-on:click="sum">Somar 1</button>
    <p v-on:mousemove="refreshXY">Mouse {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            x: 0,
            y: 0
        },
        methods: {
            sum() {
                return this.counter++
            },
            refreshXY (e) {
                this.x = e.x
                this.y = e.y
            }
        }
    })
</script>
