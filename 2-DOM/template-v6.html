<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <!-- a diretiva 'v-once' faz com que a interpolação ocorra somente uma vez, mesmo que o valor da variável mude -->
    <p v-once>{{ title }}</p>
    <p>{{ salutation() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <!--Imprimindo html através da diretiva 'v-html'-->
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Usando VueJS!',
            link: 'https://www.google.com',
            linkHtml: '<a href="https://www.google.com">Google</a>'
        },
        methods: {
            salutation () {
                this.title = 'Bom dia!'
                return this.title
            }
        }
    })
</script>
