<script src="https://unpkg.com/vue"></script>

<div id="app">
    <button v-on:click="increment">Aumentar</button>
    <button v-on:click="increment2">Aumentar 2</button>
    <button v-on:click="decrement">Diminuir</button>
    <p>Contador: {{ counter }} | {{ counter2 }}</p>
    <p>Resultado: {{ result }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            counter2: 0
        },
        computed: {
            result () {
                console.log('metodo computed chamado')
                return this.counter >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        watch: {
            counter (newValue, oldValue) {
                setTimeout(() => {
                    this.counter = 0
                }, 2000)
            },
        },
        methods: {
            increment () {
                this.counter++
            },
            decrement () {
                this.counter--
            },
            increment2 () {
                this.counter2++
            },
            // result () {
            //     console.log('metodo result chamado') 
            //     return this.counter >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
            // }
        }
    })
</script>
