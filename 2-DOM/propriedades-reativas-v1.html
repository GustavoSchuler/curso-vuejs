<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ title }}</p>
    <!-- Two-Way Data Binding -->
    <input type="text" v-model="title">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Usando VueJS!'
        }
    })
</script>
